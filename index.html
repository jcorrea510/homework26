<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Log level for debugging Firestore. Can be removed in production.
        setLogLevel('debug');
        
        // Use global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const __initial_auth_token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId = null;
        let today = new Date();
        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const classes = ['Math', 'English', 'Spanish', 'Comp Sci', 'HOTA', 'Physics'];
        const homeworkData = {
            tasks: {},
            tonight: [],
            schedule: [],
            summary: {
                todo: 0,
                done: 0
            }
        };

        const tomorrowDueTonight = (day) => {
            const currentDayIndex = today.getDay();
            const tomorrowIndex = (currentDayIndex + 1) % 7;
            const tomorrowIsMondayAndItsWeekend = (daysOfWeek[currentDayIndex] === 'Saturday' || daysOfWeek[currentDayIndex] === 'Sunday') && day === 'Monday';
            const dayIsTomorrow = daysOfWeek.indexOf(day) === tomorrowIndex;
            return dayIsTomorrow || tomorrowIsMondayAndItsWeekend;
        };

        const renderTasks = (day, className) => {
            const taskList = document.querySelector(`#${day}-${className}-list`);
            if (!taskList) return;

            taskList.innerHTML = '';
            const tasks = homeworkData.tasks[day]?.[className] || [];
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between p-2 rounded-lg bg-gray-800 my-1';
                li.innerHTML = `
                    <span>${task}</span>
                    <button onclick="addToTonight('${day}', '${className}', '${task}')" class="text-xs px-2 py-1 rounded-full bg-blue-600 hover:bg-blue-700 transition-colors duration-200">
                        Add to Tonight
                    </button>
                `;
                taskList.appendChild(li);
            });
        };

        const renderTonightList = () => {
            const tonightList = document.getElementById('tonight-list');
            tonightList.innerHTML = '';
            homeworkData.tonight.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'flex flex-col md:flex-row items-start md:items-center justify-between p-3 rounded-lg bg-gray-800 my-2 shadow-sm';
                li.innerHTML = `
                    <div class="flex items-center flex-1 mb-2 md:mb-0">
                        <input type="checkbox" onchange="updateTaskStatus('${task.id}')" ${task.isDone ? 'checked' : ''} class="mr-3 w-5 h-5 accent-blue-500">
                        <span class="text-lg flex-1 ${task.isDone ? 'line-through text-gray-500' : ''}">${task.name}</span>
                    </div>
                    <div class="flex items-center text-sm text-gray-400">
                        <span class="mr-2">Time:</span>
                        <input type="number" onchange="updateTaskTime('${task.id}', this.value)" value="${task.time}" class="w-20 bg-gray-700 text-white p-1 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span class="ml-1">mins</span>
                    </div>
                `;
                tonightList.appendChild(li);
            });
            updateSummary();
            saveData();
        };

        const updateSummary = () => {
            const todoCount = homeworkData.tonight.filter(task => !task.isDone).length;
            const doneCount = homeworkData.tonight.filter(task => task.isDone).length;
            document.getElementById('todo-count').textContent = todoCount;
            document.getElementById('done-count').textContent = doneCount;
        };

        const updateTaskStatus = (id) => {
            const task = homeworkData.tonight.find(t => t.id === id);
            if (task) {
                task.isDone = !task.isDone;
                renderTonightList();
            }
        };

        const updateTaskTime = (id, time) => {
            const task = homeworkData.tonight.find(t => t.id === id);
            if (task) {
                task.time = parseInt(time) || 30;
                saveData();
            }
        };

        window.addToTonight = (day, className, task) => {
            const existingTask = homeworkData.tonight.find(t => t.name === task);
            if (existingTask) return; // Prevent duplicates

            homeworkData.tonight.push({
                id: crypto.randomUUID(),
                name: task,
                time: 30,
                isDone: false
            });
            renderTonightList();
        };

        window.addTask = (event, day, className) => {
            if (event.key === 'Enter') {
                const input = event.target;
                const task = input.value.trim();
                if (task === '') return;

                if (!homeworkData.tasks[day]) homeworkData.tasks[day] = {};
                if (!homeworkData.tasks[day][className]) homeworkData.tasks[day][className] = [];

                homeworkData.tasks[day][className].push(task);
                input.value = '';

                renderTasks(day, className);
                saveData();

                if (tomorrowDueTonight(day)) {
                    addToTonight(day, className, task);
                }
            }
        };
        
        window.addCustomTask = () => {
            const input = document.getElementById('custom-task-input');
            const task = input.value.trim();
            if (task === '') return;

            addToTonight('Tonight', 'Custom', task);
            input.value = '';
        };
        
        window.generateSchedule = () => {
            const startTimeInput = document.getElementById('schedule-start-time-input');
            let startTime = startTimeInput.value;
            
            if (startTime === '') {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                startTime = `${hours}:${minutes}`;
            }

            const scheduleList = document.getElementById('schedule-list');
            scheduleList.innerHTML = '';
            
            let currentTime = new Date();
            const [startHour, startMinute] = startTime.split(':').map(Number);
            currentTime.setHours(startHour, startMinute, 0, 0);

            homeworkData.tonight.sort((a, b) => a.isDone - b.isDone).forEach(task => {
                const taskDuration = task.time;
                const endTime = new Date(currentTime.getTime() + taskDuration * 60000);

                const li = document.createElement('li');
                li.className = 'p-2 rounded-lg bg-gray-800 my-1';
                li.innerHTML = `
                    <p class="font-semibold">${task.name}</p>
                    <p class="text-sm text-gray-400">
                        ${currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} - 
                        ${endTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                    </p>
                `;
                scheduleList.appendChild(li);

                currentTime = endTime;
            });
        };

        const renderApp = () => {
            const weekdays = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
            const calendarGrid = document.getElementById('calendar-grid');
            calendarGrid.innerHTML = '';
            weekdays.forEach(day => {
                const dayContainer = document.createElement('div');
                dayContainer.className = 'p-4 bg-gray-800 rounded-xl shadow-lg border border-gray-700';
                dayContainer.innerHTML = `<h2 class="text-xl font-bold mb-4 text-center">${day}</h2>`;
                
                classes.forEach(className => {
                    const classSection = document.createElement('div');
                    classSection.className = 'my-4 p-3 bg-gray-900 rounded-lg border border-gray-700';
                    classSection.innerHTML = `
                        <h3 class="font-semibold text-lg mb-2 text-gray-300">${className}</h3>
                        <input type="text" onkeydown="addTask(event, '${day}', '${className}')" placeholder="Add an assignment..." class="w-full bg-gray-700 p-2 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <ul id="${day}-${className}-list" class="mt-2 text-sm text-white"></ul>
                    `;
                    dayContainer.appendChild(classSection);
                });
                calendarGrid.appendChild(dayContainer);
            });
            
            // Render existing tasks from Firestore
            weekdays.forEach(day => {
                classes.forEach(className => {
                    renderTasks(day, className);
                });
            });
            renderTonightList();
        };

        const saveData = async () => {
            if (!userId) return;
            const docRef = doc(db, 'artifacts', appId, 'users', userId, 'homework', 'user_data');
            try {
                await setDoc(docRef, homeworkData);
            } catch (e) {
                console.error("Error writing document: ", e);
            }
        };

        const loadData = async () => {
            if (!userId) return;
            const docRef = doc(db, 'artifacts', appId, 'users', userId, 'homework', 'user_data');
            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const loadedData = docSnap.data();
                    Object.assign(homeworkData, loadedData);
                }
            } catch (e) {
                console.error("Error loading document: ", e);
            }
        };

        // Firebase Auth listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                await loadData();
                renderApp();
            } else {
                console.log("No user signed in. Using anonymous sign-in.");
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Anonymous sign-in failed: ", error);
                }
            }
        });

        // Initialize Firebase on window load
        window.onload = async () => {
            renderApp();
            try {
                if (__initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth failed:", error);
            }
        };
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen p-8 md:p-12">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold text-blue-500 tracking-tight">Homework Tracker</h1>
            <p class="text-gray-400 mt-2">Stay on top of your assignments and schedule.</p>
        </header>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Calendar Section -->
            <div class="lg:col-span-2">
                <h2 class="text-2xl font-bold mb-4 text-center text-gray-200">Weekly Assignments</h2>
                <div id="calendar-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-5 gap-6">
                    <!-- Calendar content will be rendered here by JS -->
                </div>
            </div>

            <!-- Tonight & Schedule Section -->
            <div class="lg:col-span-1 p-6 bg-gray-900 rounded-3xl shadow-xl border border-gray-800">
                <h2 class="text-2xl font-bold mb-4 text-center text-gray-200">Tonight</h2>
                <div class="p-4 bg-gray-800 rounded-2xl border border-gray-700 mb-6">
                    <h3 class="text-lg font-semibold mb-2 text-gray-300">Add a Custom Task</h3>
                    <div class="flex">
                        <input type="text" id="custom-task-input" placeholder="e.g., Study for test" class="flex-1 p-2 bg-gray-700 text-white rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="addCustomTask()" class="ml-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
                            Add
                        </button>
                    </div>
                </div>

                <!-- Tonight List -->
                <ul id="tonight-list" class="mb-6">
                    <!-- Tasks will be rendered here -->
                </ul>

                <!-- Schedule Generation -->
                <div class="p-4 bg-gray-800 rounded-2xl border border-gray-700 mb-6">
                    <h3 class="text-lg font-semibold mb-2 text-gray-300">Generate Schedule</h3>
                    <div class="flex items-center space-x-2 mb-2">
                        <label for="schedule-start-time-input" class="text-sm">Start Time:</label>
                        <input type="time" id="schedule-start-time-input" class="p-1 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="document.getElementById('schedule-start-time-input').value = new Date().toTimeString().slice(0, 5)" class="text-xs px-3 py-1 bg-gray-600 text-white rounded-md hover:bg-gray-500 transition-colors duration-200">
                            Current
                        </button>
                    </div>
                    <button onclick="generateSchedule()" class="w-full px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors duration-200">
                        Create My Schedule
                    </button>
                </div>

                <!-- Schedule Display -->
                <div class="p-4 bg-gray-800 rounded-2xl border border-gray-700">
                    <h3 class="text-lg font-semibold mb-2 text-gray-300">My Schedule</h3>
                    <ul id="schedule-list" class="text-white">
                        <!-- Schedule items will be rendered here -->
                    </ul>
                </div>

                <!-- Summary -->
                <div class="mt-6 p-4 bg-gray-800 rounded-2xl border border-gray-700">
                    <h3 class="text-lg font-semibold mb-2 text-gray-300">Summary</h3>
                    <div class="flex justify-between items-center text-sm">
                        <p class="text-red-400">To Do: <span id="todo-count" class="font-bold">0</span></p>
                        <p class="text-green-400">Done: <span id="done-count" class="font-bold">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
