<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-enter { opacity: 0; transform: translateY(10px); }
    .fade-enter-active { opacity: 1; transform: translateY(0); transition: all 0.3s ease; }
    .fade-exit { opacity: 1; transform: translateY(0); }
    .fade-exit-active { opacity: 0; transform: translateY(-10px); transition: all 0.3s ease; }
  </style>
</head>
<body class="bg-gray-950 text-white min-h-screen p-6">
  <div class="max-w-7xl mx-auto">
    <header class="text-center mb-8">
      <h1 class="text-4xl md:text-5xl font-extrabold text-blue-400">Homework Tracker</h1>
      <p class="text-gray-400">Organize tasks, plan tonight, and auto-schedule.</p>
    </header>

    <!-- Week Navigation -->
    <div class="flex justify-between items-center mb-6">
      <button id="prev-week" class="px-3 py-2 bg-gray-800 rounded-full hover:bg-gray-700 transition">◀</button>
      <h2 id="week-label" class="text-2xl font-bold"></h2>
      <button id="next-week" class="px-3 py-2 bg-gray-800 rounded-full hover:bg-gray-700 transition">▶</button>
    </div>

    <div id="calendar-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-5 gap-6 mb-10"></div>

    <!-- Tonight and Schedule Side by Side -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Tonight Section -->
      <div class="bg-gray-900 rounded-2xl p-6 shadow-xl">
        <h2 class="text-2xl font-bold mb-4 text-center">Tonight</h2>
        <ul id="tonight-list" class="space-y-2 mb-4"></ul>

        <div class="flex gap-2 mb-6">
          <input id="custom-task-input" type="text" placeholder="Custom task..." class="flex-1 bg-gray-700 p-2 rounded-lg">
          <button id="add-custom" class="px-4 py-2 bg-blue-600 rounded-lg hover:bg-blue-500 transition">Add</button>
        </div>

        <div class="mt-4 flex justify-between text-sm text-gray-400">
          <p>To Do: <span id="todo-count">0</span> (<span id="todo-time">0</span> mins)</p>
          <p>Done: <span id="done-count">0</span> (<span id="done-time">0</span> mins)</p>
        </div>
      </div>

      <!-- Schedule Section -->
      <div class="bg-gray-900 rounded-2xl p-6 shadow-xl">
        <h2 class="text-2xl font-bold mb-4 text-center">Schedule</h2>
        <div class="flex gap-2 mb-2 items-center">
          <input type="time" id="schedule-start-time-input" class="p-2 bg-gray-700 rounded-lg">
          <button id="current-time" class="px-2 py-1 bg-gray-600 rounded-lg text-sm hover:bg-gray-500 transition">Current</button>
        </div>
        <button id="generate-schedule" class="w-full px-4 py-2 bg-purple-600 rounded-lg hover:bg-purple-500 transition mb-4">Create My Schedule</button>

        <div class="flex gap-2 mb-2 items-center">
          <button id="start-break" class="px-4 py-2 bg-red-600 rounded-lg hover:bg-red-500 transition">Start Break</button>
          <button id="end-break" class="px-4 py-2 bg-green-600 rounded-lg hover:bg-green-500 transition">End Break</button>
          <span id="break-timer" class="ml-2 text-gray-400"></span>
        </div>

        <p id="schedule-delay" class="text-sm text-yellow-400 mb-2"></p>
        <ul id="schedule-list" class="space-y-2"></ul>
      </div>
    </div>
  </div>

  <script>
    const classes = [
      { name: "Math", color: "text-red-400" },
      { name: "English", color: "text-yellow-400" },
      { name: "Spanish", color: "text-purple-400" },
      { name: "Comp Sci", color: "text-blue-400" },
      { name: "HOTA", color: "text-orange-400" },
      { name: "Physics", color: "text-green-400" }
    ];
    let today = new Date();
    let weekStart = getStartOfWeek(new Date());
    let tasks = {};
    let tonight = [];
    let breakStart = null;
    let totalBreakDelay = 0;
    let breakInterval;

    function getStartOfWeek(date){
      const d=new Date(date);
      const day=d.getDay();
      const diff=d.getDate()-day+(day===0?-6:1);
      return new Date(d.setDate(diff));
    }

    function renderWeek(){
      document.getElementById('week-label').textContent = `Week of ${weekStart.toLocaleDateString(undefined,{month:'short',day:'numeric'})}`;
      const grid=document.getElementById('calendar-grid');
      grid.innerHTML='';
      for(let i=0;i<5;i++){
        const day=new Date(weekStart);
        day.setDate(weekStart.getDate()+i);
        const card=document.createElement('div');
        card.className='bg-gray-900 p-4 rounded-xl shadow-lg hover:shadow-2xl transition';
        const title=document.createElement('h3');
        title.className='text-xl font-semibold text-center mb-2';
        title.textContent=day.toLocaleDateString(undefined,{weekday:'long',month:'short',day:'numeric'});
        card.appendChild(title);
        classes.forEach(cls=>{
          const section=document.createElement('div');
          section.className='mb-3';
          const label=document.createElement('p');
          label.className=`font-medium ${cls.color}`;
          label.textContent=cls.name;
          section.appendChild(label);
          const input=document.createElement('input');
          input.className='w-full bg-gray-700 p-2 rounded-lg mt-1 focus:ring-2 focus:ring-blue-500';
          input.placeholder='Add assignment...';
          input.addEventListener('keydown',e=>{
            if(e.key==='Enter'&&e.target.value.trim()!==''){
              addTask(day,cls.name,e.target.value.trim());
              if(day.getDay()===((today.getDay()+1)%7) || (today.getDay()===6&&day.getDay()===1) || (today.getDay()===0&&day.getDay()===1)){
                addTonight(e.target.value.trim(),cls.name,day);
              }
              e.target.value='';
            }
          });
          section.appendChild(input);
          const ul=document.createElement('ul');
          ul.id=`${day.toDateString()}-${cls.name}`;
          ul.className='mt-2 space-y-1';
          section.appendChild(ul);
          card.appendChild(section);
        });
        grid.appendChild(card);
      }
      renderTasks();
    }

    function addTask(day,cls,name){
      const key=day.toDateString();
      if(!tasks[key])tasks[key]={};
      if(!tasks[key][cls])tasks[key][cls]=[];
      tasks[key][cls].push(name);
      renderTasks();
    }

    function renderTasks(){
      Object.keys(tasks).forEach(day=>{
        Object.keys(tasks[day]).forEach(cls=>{
          const ul=document.getElementById(`${day}-${cls}`);
          if(!ul)return;
          ul.innerHTML='';
          tasks[day][cls].forEach(t=>{
            const li=document.createElement('li');
            li.className='flex justify-between items-center bg-gray-800 rounded-lg px-2 py-1 text-sm transition hover:bg-gray-700';
            li.innerHTML=`<span>${t}</span>`;

            const controls=document.createElement('div');
            controls.className='flex gap-2';

            const cb=document.createElement('input');
            cb.type='checkbox';
            cb.onchange=()=>{
              if(cb.checked){ addTonight(t,cls,new Date(day)); } else { removeTonight(t,cls); }
            };
            controls.appendChild(cb);

            const del=document.createElement('button');
            del.textContent='✖';
            del.className='text-red-500 hover:text-red-400';
            del.onclick=()=>{ removeTask(day,cls,t); };
            controls.appendChild(del);

            li.appendChild(controls);
            ul.appendChild(li);
          });
        });
      });
    }

    function removeTask(day,cls,name){
      tasks[day][cls]=tasks[day][cls].filter(t=>t!==name);
      removeTonight(name,cls,true);
      renderTasks();
    }

    function addTonight(name,cls,day){
      if(tonight.find(t=>t.name===name&&t.cls===cls))return;
      tonight.push({id:crypto.randomUUID(),name,cls,time:30,done:false});
      renderTonight();
    }

    function removeTonight(name,cls,fromCalendar=false){
      tonight=tonight.filter(t=>!(t.name===name&&t.cls===cls));
      if(!fromCalendar){
        Object.keys(tasks).forEach(day=>{
          if(tasks[day][cls]){
            const ul=document.getElementById(`${day}-${cls}`);
            if(!ul)return;
            Array.from(ul.querySelectorAll('li')).forEach(li=>{
              if(li.querySelector('span').textContent===name){
                li.querySelector('input[type="checkbox"]').checked=false;
              }
            });
          }
        });
      }
      renderTonight();
    }

    function renderTonight(){
      const list=document.getElementById('tonight-list');
      list.innerHTML='';
      tonight.forEach(t=>{
        const li=document.createElement('li');
        li.className='flex justify-between items-center bg-gray-800 p-2 rounded-lg fade-enter';
        setTimeout(()=>li.classList.remove('fade-enter'),10);

        const left=document.createElement('div');
        left.className='flex items-center gap-2';
        const cb=document.createElement('input');
        cb.type='checkbox';
        cb.checked=t.done;
        cb.onchange=()=>{t.done=!t.done;renderTonight();};
        const span=document.createElement('span');
        span.textContent=`[${t.cls}] ${t.name}`;
        if(t.done)span.className='line-through text-gray-500';
        left.append(cb,span);

        const right=document.createElement('div');
        right.className='flex items-center gap-1';
        const inp=document.createElement('input');
        inp.type='number';inp.value=t.time;
        inp.className='w-16 bg-gray-700 p-1 rounded text-center';
        inp.onchange=e=>{t.time=parseInt(e.target.value)||30;};
        right.append('⏱',inp,'mins');

        const del=document.createElement('button');
        del.textContent='✖';
        del.className='text-red-500 hover:text-red-400';
        del.onclick=()=>removeTonight(t.name,t.cls);
        right.appendChild(del);

        li.append(left,right);
        list.appendChild(li);
      });

      new Sortable(list, { animation: 150, onEnd: ()=>{
        const newOrder=[];
        list.querySelectorAll('li').forEach(li=>{
          const text=li.querySelector('span').textContent;
          const match=text.match(/^\[(.*?)\] (.*)$/);
          if(match){
            const cls=match[1], name=match[2];
            const task=tonight.find(t=>t.name===name&&t.cls===cls);
            if(task)newOrder.push(task);
          }
        });
        tonight=newOrder;
      }});

      document.getElementById('todo-count').textContent=tonight.filter(t=>!t.done).length;
      document.getElementById('done-count').textContent=tonight.filter(t=>t.done).length;
      document.getElementById('todo-time').textContent=tonight.filter(t=>!t.done).reduce((sum,t)=>sum+t.time,0);
      document.getElementById('done-time').textContent=tonight.filter(t=>t.done).reduce((sum,t)=>sum+t.time,0);
    }

    function generateSchedule(){
      let start=document.getElementById('schedule-start-time-input').value;
      if(!start){
        const now=new Date();
        start=`${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
      }
      let current=new Date();
      const [h,m]=start.split(':').map(Number);
      current.setHours(h,m,0,0);
      const schedule=document.getElementById('schedule-list');
      schedule.innerHTML='';
      tonight.filter(t=>!t.done).forEach(t=>{
        const end=new Date(current.getTime()+t.time*60000);
        const li=document.createElement('li');
        li.className='bg-gray-800 p-2 rounded-lg fade-enter';
        setTimeout(()=>li.classList.remove('fade-enter'),10);
        li.innerHTML=`<p class='font-semibold'>[${t.cls}] ${t.name}</p><p class='text-sm text-gray-400'>${current.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})} - ${end.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</p>`;
        schedule.appendChild(li);
        current=end;
      });
    }

    // Break functionality
    document.getElementById('start-break').onclick=()=>{
      if(breakStart)return;
      breakStart=new Date();
      document.getElementById('break-timer').textContent='00:00';
      breakInterval=setInterval(()=>{
        const diff=new Date()-breakStart;
        const mins=Math.floor(diff/60000);
        const secs=Math.floor((diff%60000)/1000);
        document.getElementById('break-timer').textContent=`${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
      },1000);
    };

    document.getElementById('end-break').onclick=()=>{
      if(!breakStart)return;
      clearInterval(breakInterval);
      const diff=new Date()-breakStart;
      breakStart=null;
      totalBreakDelay+=diff;
      document.getElementById('schedule-delay').textContent=`Schedule delayed by ${Math.round(totalBreakDelay/60000)} minutes.`;
      generateSchedule();
    };

    document.getElementById('prev-week').onclick=()=>{weekStart.setDate(weekStart.getDate()-7);renderWeek();};
    document.getElementById('next-week').onclick=()=>{weekStart.setDate(weekStart.getDate()+7);renderWeek();};
    document.getElementById('add-custom').onclick=()=>{
      const val=document.getElementById('custom-task-input').value.trim();
      if(val){addTonight(val,"Custom",today);document.getElementById('custom-task-input').value='';}
    };
    document.getElementById('current-time').onclick=()=>{
      document.getElementById('schedule-start-time-input').value=new Date().toTimeString().slice(0,5);
    };
    document.getElementById('generate-schedule').onclick=generateSchedule;

    renderWeek();
  </script>
</body>
</html>
