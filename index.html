<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Homework Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fade-in 0.5s ease-out forwards; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 9999px;
        }
        ::-webkit-scrollbar-track { background-color: #1f2937; }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 90%;
            min-width: 300px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .sortable-ghost {
            background-color: rgba(75, 85, 99, 0.5) !important;
            border-radius: 1rem;
            opacity: 0.7;
        }
        
        .sortable-drag {
            opacity: 0 !important;
        }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen p-6 md:p-12">
    <div class="max-w-7xl mx-auto">
        <!-- Header with a clean, modern design -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-6xl font-extrabold text-blue-400 drop-shadow-lg">Homework Hub</h1>
            <p class="text-gray-400 text-lg mt-2 font-light">Organize tasks, plan your evening, and stay on top of your work.</p>
        </header>

        <!-- Authentication and User Info -->
        <div class="flex justify-end items-center mb-6 gap-4">
            <span id="user-info" class="text-gray-400 text-sm"></span>
            <button id="auth-button" class="px-4 py-2 bg-blue-600 rounded-xl font-semibold hover:bg-blue-500 transition">Loading...</button>
        </div>

        <!-- Week Navigation -->
        <div class="flex flex-col md:flex-row justify-center items-center mb-8 gap-4">
            <div class="flex items-center gap-4">
                <button id="prev-week" class="px-4 py-3 bg-gray-800 rounded-full hover:bg-gray-700 transition transform hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h2 id="week-label" class="text-2xl font-bold text-center"></h2>
                <button id="next-week" class="px-4 py-3 bg-gray-800 rounded-full hover:bg-gray-700 transition transform hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Calendar Grid -->
        <div id="calendar-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 mb-10"></div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
            <!-- Tonight Section -->
            <div class="bg-gray-900 rounded-3xl p-6 md:p-8 shadow-2xl border border-gray-800">
                <h2 class="text-3xl font-bold mb-6 text-center text-blue-300">Tonight</h2>
                <ul id="tonight-list" class="space-y-4 mb-6"></ul>
                <div class="flex gap-2">
                    <input id="custom-task-input" type="text" placeholder="Add a quick task..." class="flex-1 bg-gray-700/50 text-gray-200 placeholder-gray-500 p-3 rounded-xl focus:ring-2 focus:ring-blue-500 transition"/>
                    <button id="add-custom" class="px-6 py-3 bg-blue-600 rounded-xl font-semibold hover:bg-blue-500 transition transform hover:scale-105">Add</button>
                </div>
                <div class="mt-4 flex justify-between text-sm text-gray-400 font-light">
                    <p>To Do: <span id="todo-count" class="font-medium text-white">0</span></p>
                    <p>Done: <span id="done-count" class="font-medium text-white">0</span></p>
                </div>
            </div>
            
            <!-- Schedule Section -->
            <div class="bg-gray-900 rounded-3xl p-6 md:p-8 shadow-2xl border border-gray-800">
                <h2 class="text-3xl font-bold mb-6 text-center text-purple-300">Schedule</h2>
                <div class="flex items-center gap-2 mb-4">
                    <label for="schedule-start-time-input" class="text-gray-400">Start Time:</label>
                    <input type="time" id="schedule-start-time-input" class="p-2 bg-gray-700/50 rounded-lg text-gray-200"/>
                    <button id="current-time" class="px-3 py-1 bg-gray-600 rounded-lg text-sm hover:bg-gray-500 transition transform hover:scale-105">Current</button>
                </div>
                <button id="generate-schedule" class="w-full px-4 py-3 bg-purple-600 rounded-xl font-semibold hover:bg-purple-500 transition transform hover:scale-105 mb-4">Create My Schedule</button>
                
                <ul id="schedule-list" class="space-y-4 mb-4"></ul>

                <!-- Separate break button and timer for full width -->
                <button id="break-btn" class="w-full px-4 py-3 bg-green-600 rounded-xl font-semibold hover:bg-green-500 transition transform hover:scale-105 mt-4">Start Break</button>
                <div class="flex justify-center items-center mt-2">
                    <span id="break-timer" class="text-lg text-gray-400"></span>
                </div>
                <p id="break-delay-msg" class="text-sm text-center text-gray-400 mt-2"></p>
            </div>
        </div>
    </div>

    <!-- Custom Modal for Messages -->
    <div id="message-modal" class="hidden modal-overlay">
        <div class="modal-content">
            <p id="modal-text" class="text-lg mb-4"></p>
            <button id="modal-close-btn" class="px-6 py-2 bg-blue-600 rounded-xl font-semibold hover:bg-blue-500 transition">OK</button>
        </div>
    </div>

    <!-- Login/Signup Modal -->
    <div id="auth-modal" class="hidden modal-overlay">
        <div class="modal-content">
            <h2 id="auth-title" class="text-2xl font-bold mb-4">Log In</h2>
            <p id="auth-error-msg" class="text-red-400 text-sm mb-4"></p>
            <form id="auth-form" class="space-y-4">
                <input type="email" id="auth-email" placeholder="Email" class="w-full p-3 rounded-xl bg-gray-700/50 text-gray-200" required>
                <input type="password" id="auth-password" placeholder="Password" class="w-full p-3 rounded-xl bg-gray-700/50 text-gray-200" required>
                <button type="submit" id="auth-submit-btn" class="w-full px-6 py-3 bg-blue-600 rounded-xl font-semibold hover:bg-blue-500 transition">Log In</button>
            </form>
            <button id="auth-toggle-btn" class="mt-4 text-blue-400 hover:underline">Need an account? Sign Up</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('debug');

        const classes = ["Math", "English", "Spanish", "Comp Sci", "HOTA", "Physics"];
        let weekStart = getStartOfWeek(new Date());
        let inBreak = false;
        let breakStart = null;
        let totalBreakMs = 0;
        let breakTimerInterval = null;
        let db, auth;
        let userId = null;
        let tasksCache = {};
        let unsubscribeTasks = null;
        let scheduleHtmlCache = "";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDP8bQoUZe2bsuaoDECPkgPGLjCSup9j9c",
            authDomain: "thelog26hw.firebaseapp.com",
            projectId: "thelog26hw",
            storageBucket: "thelog26hw.firebasestorage.app",
            messagingSenderId: "884261460141",
            appId: "1:884261460141:web:dd3cceeca0c330f257ce24"
        };
        const appId = "thelog26hw";

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase initialization failed:", e);
            showMessage("Failed to connect to the database. Your data will not be saved.");
        }
        
        // Initialize Sortable.js on the Tonight list
        const tonightList = document.getElementById('tonight-list');
        const sortableTonight = new Sortable(tonightList, {
            animation: 150,
            ghostClass: 'sortable-ghost',
            onSort: function (evt) {
                if (!userId) {
                    showMessage("Please log in to reorder tasks.");
                    return;
                }
                const newOrder = Array.from(evt.to.children).map(item => item.dataset.id);
                updateTaskOrderInDb(newOrder);
            },
        });

        const subjectColors = {
            "Math": "text-red-400",
            "English": "text-yellow-400",
            "Spanish": "text-purple-400",
            "Comp Sci": "text-blue-400",
            "HOTA": "text-orange-400",
            "Physics": "text-green-400",
            "Custom": "text-pink-400"
        };
        
        function handleTaskUpdates(changes) {
            changes.forEach(change => {
                const taskData = { id: change.doc.id, ...change.doc.data() };
                const listEl = document.getElementById(`${taskData.date}-${taskData.cls.replace(' ', '-')}`);
                const tonightListEl = document.getElementById('tonight-list');
                
                if (change.type === 'added') {
                    tasksCache[taskData.id] = taskData;
                    if (listEl) {
                         const existingLi = listEl.querySelector(`li[data-id="${taskData.id}"]`);
                         if (!existingLi) {
                            listEl.appendChild(createTaskLi(taskData, 'calendar'));
                         }
                    }
                    if (taskData.isTonight) {
                        const existingLi = tonightListEl.querySelector(`li[data-id="${taskData.id}"]`);
                        if (!existingLi) {
                            const tonightTasks = Object.values(tasksCache).filter(t => t.isTonight).sort((a, b) => a.orderIndex - b.orderIndex);
                            const lastTask = tonightTasks[tonightTasks.length - 1];
                            const lastLi = tonightListEl.querySelector(`li[data-id="${lastTask.id}"]`);
                            if (lastLi) {
                                lastLi.insertAdjacentElement('afterend', createTaskLi(taskData, 'tonight'));
                            } else {
                                tonightListEl.appendChild(createTaskLi(taskData, 'tonight'));
                            }
                        }
                    }
                } else if (change.type === 'modified') {
                    tasksCache[taskData.id] = taskData;
                    const calendarLi = document.querySelector(`#calendar-grid li[data-id="${taskData.id}"]`);
                    const tonightLi = tonightListEl.querySelector(`li[data-id="${taskData.id}"]`);
                    
                    if (calendarLi) {
                         updateTaskLi(calendarLi, taskData, 'calendar');
                    }
                    if (tonightLi) {
                        updateTaskLi(tonightLi, taskData, 'tonight');
                    }

                    if (taskData.isTonight) {
                        if (!tonightLi) {
                            const tonightTasks = Object.values(tasksCache).filter(t => t.isTonight).sort((a, b) => a.orderIndex - b.orderIndex);
                            const lastTask = tonightTasks[tonightTasks.length - 1];
                            const lastLi = tonightListEl.querySelector(`li[data-id="${lastTask.id}"]`);
                            if (lastLi) {
                                lastLi.insertAdjacentElement('afterend', createTaskLi(taskData, 'tonight'));
                            } else {
                                tonightListEl.appendChild(createTaskLi(taskData, 'tonight'));
                            }
                        }
                    } else if (tonightLi) {
                        tonightLi.remove();
                    }
                    updateScheduleLi(taskData);
                } else if (change.type === 'removed') {
                    delete tasksCache[taskData.id];
                    const calendarLi = document.querySelector(`#calendar-grid li[data-id="${taskData.id}"]`);
                    const tonightLi = tonightListEl.querySelector(`li[data-id="${taskData.id}"]`);
                    
                    if (calendarLi) {
                         calendarLi.remove();
                    }
                    if (tonightLi) {
                        tonightLi.remove();
                    }
                }
            });
            updateCounts();
        }
        
        function createTaskLi(taskData, type) {
            const li = document.createElement('li');
            li.dataset.id = taskData.id;
            li.className = `flex justify-between items-center bg-gray-800/50 rounded-xl px-3 py-2 text-sm transition hover:bg-gray-700/50 fade-in ${taskData.done ? 'opacity-50' : ''}`;
            
            let content = '';
            if (type === 'calendar') {
                content = `
                    <div class="flex items-center gap-2">
                        <button class="tonight-checkbox-btn flex-shrink-0 w-6 h-6 rounded-md border-2 border-gray-500 text-transparent hover:border-blue-500 transition duration-200 ease-in-out flex items-center justify-center ${taskData.isTonight ? 'bg-blue-500 border-blue-500' : ''}">
                            ${taskData.isTonight ? '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-white"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>' : ''}
                        </button>
                        <span class="${taskData.done ? 'line-through text-gray-400' : ''}">
                            <span class="${subjectColors[taskData.cls]} font-bold mr-1">${taskData.name}</span>
                        </span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="completed-checkbox-btn flex-shrink-0 w-6 h-6 rounded-full border-2 border-gray-500 text-transparent hover:border-green-500 transition duration-200 ease-in-out flex items-center justify-center ${taskData.done ? 'bg-green-500 border-green-500' : ''}">
                            ${taskData.done ? '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-white"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>' : ''}
                        </button>
                        <button class="text-red-500 hover:text-red-400 transition delete-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 11-2 0v6a1 1 0 112 0V8z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>
                `;
            } else { // type === 'tonight'
                content = `
                    <div class="flex-1 flex items-center gap-3 cursor-grab">
                        <button class="tonight-done-btn flex-shrink-0 w-6 h-6 rounded-full border-2 border-gray-500 text-transparent hover:border-green-500 transition duration-200 ease-in-out flex items-center justify-center ${taskData.done ? 'bg-green-500 border-green-500' : ''}">
                            ${taskData.done ? '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-white"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>' : ''}
                        </button>
                        <span class="text-base font-medium ${taskData.done ? 'line-through text-gray-400' : 'text-white'}">
                            <span class="${subjectColors[taskData.cls]} font-bold mr-1">[${taskData.cls}]</span> ${taskData.name}
                        </span>
                    </div>
                    <div class="flex items-center gap-2 text-sm text-gray-400 font-light">
                        <input type="number" value="${taskData.time}" class="w-14 bg-gray-700/50 p-1 text-center rounded-lg focus:ring-2 focus:ring-blue-500">
                        <span>mins</span>
                        <button class="text-gray-400 hover:text-white transition ml-2 tonight-remove-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                `;
            }

            li.innerHTML = content;
            
            // Add event listeners for the new LI element
            if (type === 'calendar') {
                li.querySelector('.tonight-checkbox-btn').addEventListener('click', () => {
                    const currentTask = tasksCache[taskData.id];
                    updateTaskInDb(taskData.id, { isTonight: !currentTask.isTonight, orderIndex: Date.now() });
                });
                li.querySelector('.completed-checkbox-btn').addEventListener('click', () => {
                    const currentTask = tasksCache[taskData.id];
                    updateTaskInDb(taskData.id, { done: !currentTask.done });
                });
                li.querySelector('.delete-btn').addEventListener('click', () => deleteTaskFromDb(taskData.id));
            } else { // 'tonight'
                li.querySelector('.tonight-done-btn').addEventListener('click', () => {
                    const currentTask = tasksCache[taskData.id];
                    updateTaskInDb(taskData.id, { done: !currentTask.done });
                });
                li.querySelector('input[type="number"]').addEventListener('change', (e) => updateTaskInDb(taskData.id, { time: parseInt(e.target.value) || 0 }));
                li.querySelector('.tonight-remove-btn').addEventListener('click', () => updateTaskInDb(taskData.id, { isTonight: false }));
            }
            return li;
        }

        function updateTaskLi(li, taskData, type) {
            li.className = `flex justify-between items-center bg-gray-800/50 rounded-xl px-3 py-2 text-sm transition hover:bg-gray-700/50 ${taskData.done ? 'opacity-50' : ''}`;
            
            if (type === 'calendar') {
                const tonightBtn = li.querySelector('.tonight-checkbox-btn');
                const completedBtn = li.querySelector('.completed-checkbox-btn');
                const textSpan = li.querySelector('.flex.items-center.gap-2 span:not([class*="text-"])');
                
                if (tonightBtn) {
                    tonightBtn.classList.toggle('bg-blue-500', taskData.isTonight);
                    tonightBtn.classList.toggle('border-blue-500', taskData.isTonight);
                    tonightBtn.innerHTML = taskData.isTonight ? '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-white"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>' : '';
                }
                
                if (completedBtn) {
                    completedBtn.classList.toggle('bg-green-500', taskData.done);
                    completedBtn.classList.toggle('border-green-500', taskData.done);
                    completedBtn.innerHTML = taskData.done ? '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-white"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>' : '';
                }
                
                if (textSpan) {
                    if (taskData.done) {
                        textSpan.classList.add('line-through', 'text-gray-400');
                    } else {
                        textSpan.classList.remove('line-through', 'text-gray-400');
                    }
                }
            } else { // 'tonight'
                const doneBtn = li.querySelector('.tonight-done-btn');
                const textSpan = li.querySelector('.flex-1 span');
                const timeInput = li.querySelector('input[type="number"]');

                if (doneBtn) {
                    doneBtn.classList.toggle('bg-green-500', taskData.done);
                    doneBtn.classList.toggle('border-green-500', taskData.done);
                    doneBtn.innerHTML = taskData.done ? '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-white"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>' : '';
                }
                
                if (textSpan) {
                    if (taskData.done) {
                        textSpan.classList.add('line-through', 'text-gray-400');
                        textSpan.classList.remove('text-white');
                    } else {
                        textSpan.classList.remove('line-through', 'text-gray-400');
                        textSpan.classList.add('text-white');
                    }
                }

                if (timeInput) {
                    timeInput.value = taskData.time;
                }
            }
        }

        function updateScheduleLi(taskData) {
            const scheduleLi = document.querySelector(`#schedule-list li[data-id="${taskData.id}"]`);
            if (scheduleLi) {
                const checkboxBtn = scheduleLi.querySelector('.schedule-checkbox-btn');
                const titleSpan = scheduleLi.querySelector('.font-semibold.text-lg');

                if (checkboxBtn) {
                    checkboxBtn.classList.toggle('bg-green-500', taskData.done);
                    checkboxBtn.classList.toggle('border-green-500', taskData.done);
                    checkboxBtn.innerHTML = taskData.done ? '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-white"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>' : '';
                }

                if (titleSpan) {
                    if (taskData.done) {
                        titleSpan.classList.add('line-through', 'text-gray-400');
                        titleSpan.classList.remove('text-white');
                    } else {
                        titleSpan.classList.remove('line-through', 'text-gray-400');
                        titleSpan.classList.add('text-white');
                    }
                }
            }
        }
        
        onAuthStateChanged(auth, async (user) => {
            const authButton = document.getElementById('auth-button');
            const userInfo = document.getElementById('user-info');
            
            if (user) {
                userId = user.uid;
                authButton.textContent = 'Sign Out';
                userInfo.textContent = `User ID: ${userId}`;
                authButton.onclick = () => { signOut(auth); showMessage("You have been signed out."); };
                
                if (unsubscribeTasks) {
                    unsubscribeTasks();
                }

                const tasksRef = collection(db, `artifacts/${appId}/users/${userId}/tasks`);
                
                // Clear UI on sign-in before re-rendering
                document.querySelectorAll('ul').forEach(ul => ul.innerHTML = '');
                tasksCache = {};

                unsubscribeTasks = onSnapshot(tasksRef, (snapshot) => {
                    handleTaskUpdates(snapshot.docChanges());
                }, (error) => {
                    console.error("Error fetching tasks:", error);
                    showMessage("Failed to load your data from the database. Please try again later.");
                });
            } else {
                userId = null;
                authButton.textContent = 'Log In / Sign Up';
                userInfo.textContent = 'Not signed in';
                authButton.onclick = () => showAuthModal('login');
                document.querySelectorAll('ul').forEach(ul => ul.innerHTML = '');
                tasksCache = {};
                updateCounts();
                document.getElementById('schedule-list').innerHTML = '';
                if (unsubscribeTasks) {
                    unsubscribeTasks();
                    unsubscribeTasks = null;
                }
            }
        });
        
        async function addTaskToDb(taskData) {
            if (!userId || !db) {
                showMessage("Please log in to add tasks.");
                return;
            }
            try {
                const tasksRef = collection(db, `artifacts/${appId}/users/${userId}/tasks`);
                const newOrderIndex = Date.now();
                await setDoc(doc(tasksRef, taskData.id), {...taskData, orderIndex: newOrderIndex});
            } catch (error) {
                console.error("Error adding task:", error);
                showMessage("Failed to add task. Please check the console for details.");
            }
        }

        async function updateTaskInDb(taskId, newData) {
            if (!userId || !db) {
                showMessage("Please log in to update tasks.");
                return;
            }
            try {
                const taskDocRef = doc(db, `artifacts/${appId}/users/${userId}/tasks`, taskId);
                await setDoc(taskDocRef, newData, { merge: true });
            } catch (error) {
                console.error("Error updating task:", error);
                showMessage("Failed to update task. Please check the console for details.");
            }
        }

        async function updateTaskOrderInDb(newOrder) {
            if (!userId || !db) {
                showMessage("Please log in to reorder tasks.");
                return;
            }
            const batch = writeBatch(db);
            const tasksRef = collection(db, `artifacts/${appId}/users/${userId}/tasks`);
            
            newOrder.forEach((taskId, index) => {
                const taskRef = doc(tasksRef, taskId);
                batch.update(taskRef, { orderIndex: index });
            });
            
            try {
                await batch.commit();
            } catch (error) {
                console.error("Error updating task order:", error);
                showMessage("Failed to update task order. Please try again.");
            }
        }

        async function deleteTaskFromDb(taskId) {
            if (!userId || !db) {
                showMessage("Please log in to delete tasks.");
                return;
            }
            try {
                const taskDocRef = doc(db, `artifacts/${appId}/users/${userId}/tasks`, taskId);
                await deleteDoc(taskDocRef);
            } catch (error) {
                console.error("Error deleting task:", error);
                showMessage("Failed to delete task. Please check the console for details.");
            }
        }

        function showMessage(text) {
            const modal = document.getElementById('message-modal');
            const modalText = document.getElementById('modal-text');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            modalText.textContent = text;
            modal.classList.remove('hidden');

            modalCloseBtn.onclick = () => {
                modal.classList.add('hidden');
            };
        }

        const authModal = document.getElementById('auth-modal');
        const authTitle = document.getElementById('auth-title');
        const authForm = document.getElementById('auth-form');
        const authEmailInput = document.getElementById('auth-email');
        const authPasswordInput = document.getElementById('auth-password');
        const authSubmitBtn = document.getElementById('auth-submit-btn');
        const authToggleBtn = document.getElementById('auth-toggle-btn');
        const authErrorMsg = document.getElementById('auth-error-msg');
        let isLogin = true;

        function showAuthModal(mode) {
            isLogin = (mode === 'login');
            authTitle.textContent = isLogin ? 'Log In' : 'Sign Up';
            authSubmitBtn.textContent = isLogin ? 'Log In' : 'Sign Up';
            authToggleBtn.textContent = isLogin ? 'Need an account? Sign Up' : 'Already have an account? Log In';
            authErrorMsg.textContent = '';
            authModal.classList.remove('hidden');
        }

        authToggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            showAuthModal(isLogin ? 'login' : 'signup');
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = authEmailInput.value;
            const password = authPasswordInput.value;
            authErrorMsg.textContent = '';

            try {
                if (isLogin) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
                authModal.classList.add('hidden');
            } catch (error) {
                let message = "An error occurred. Please try again.";
                switch (error.code) {
                    case "auth/invalid-email": message = "Invalid email address."; break;
                    case "auth/user-disabled": message = "This user account has been disabled."; break;
                    case "auth/user-not-found": message = "No account found with this email."; break;
                    case "auth/wrong-password": message = "Incorrect password."; break;
                    case "auth/email-already-in-use": message = "This email is already in use."; break;
                    case "auth/weak-password": message = "Password should be at least 6 characters."; break;
                    default: console.error("Authentication error:", error);
                }
                authErrorMsg.textContent = message;
            }
        });

        function getStartOfWeek(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }
        
        function getNextSchoolDay(date) {
            const d = new Date(date);
            const dayOfWeek = d.getDay();
            if (dayOfWeek === 5) {
                d.setDate(d.getDate() + 3);
            } else if (dayOfWeek === 6) {
                d.setDate(d.getDate() + 2);
            } else {
                d.setDate(d.getDate() + 1);
            }
            return d;
        }

        function renderWeek() {
            document.getElementById('week-label').textContent = `Week of ${weekStart.toLocaleDateString(undefined, { month: 'short', day: 'numeric' })}`;
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const day = new Date(weekStart);
                day.setDate(weekStart.getDate() + i);
                const card = document.createElement('div');
                card.className = 'bg-gray-900 p-6 rounded-3xl shadow-xl hover:shadow-2xl transition transform hover:-translate-y-1 duration-300 ease-in-out';
                const title = document.createElement('h3');
                title.className = 'text-xl font-semibold text-center mb-4 whitespace-nowrap';
                title.textContent = day.toLocaleDateString(undefined, { weekday: 'long', month: 'short', day: 'numeric' });
                card.appendChild(title);
                
                classes.forEach(cls => {
                    const section = document.createElement('div');
                    section.className = 'mb-3';
                    const label = document.createElement('p');
                    label.className = `font-medium ${subjectColors[cls]}`;
                    label.textContent = cls;
                    section.appendChild(label);
                    
                    const input = document.createElement('input');
                    input.className = 'w-full bg-gray-700/50 p-2 rounded-xl mt-1 focus:ring-2 focus:ring-blue-500 transition text-sm text-gray-200';
                    input.placeholder = 'Add assignment...';
                    input.dataset.date = day.toDateString();
                    input.dataset.class = cls;
                    input.addEventListener('keydown', e => {
                        if (e.key === 'Enter' && e.target.value.trim() !== '') {
                            const taskName = e.target.value.trim();
                            const date = e.target.dataset.date;
                            const cls = e.target.dataset.class;
                            const taskId = crypto.randomUUID();
                            const nextSchoolDay = getNextSchoolDay(new Date()).toDateString();
                            const isDueNextSchoolDay = date === nextSchoolDay;
                            const taskData = { id: taskId, name: taskName, cls: cls, time: 30, done: false, isTonight: isDueNextSchoolDay, date: date, orderIndex: Date.now() };
                            
                            addTaskToDb(taskData);
                            e.target.value = '';
                        }
                    });
                    
                    const ul = document.createElement('ul');
                    ul.id = `${day.toDateString()}-${cls.replace(' ', '-')}`;
                    ul.className = 'mt-2 space-y-2';
                    
                    section.appendChild(input);
                    section.appendChild(ul);
                    card.appendChild(section);
                });
                grid.appendChild(card);
            }
        }
        
        function updateCounts() {
            const tonightTasks = Object.values(tasksCache).filter(t => t.isTonight);
            const totalToDo = tonightTasks.filter(t => !t.done).length;
            const totalDone = tonightTasks.filter(t => t.done).length;
            const totalTodoTime = tonightTasks.filter(t => !t.done).reduce((a, c) => a + (c.time || 0), 0);
            const totalDoneTime = tonightTasks.filter(t => t.done).reduce((a, c) => a + (c.time || 0), 0);
            document.getElementById('todo-count').textContent = `${totalToDo} (${totalTodoTime} mins)`;
            document.getElementById('done-count').textContent = `${totalDone} (${totalDoneTime} mins)`;
        }

        function generateSchedule() {
            let start = document.getElementById('schedule-start-time-input').value;
            if (!start) {
                const now = new Date();
                start = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            }
            let current = new Date();
            const [h, m] = start.split(':').map(Number);
            current.setHours(h, m, 0, 0);
            current = new Date(current.getTime() + totalBreakMs);
            const schedule = document.getElementById('schedule-list');
            schedule.innerHTML = '';
            const tonightTasks = Object.values(tasksCache).filter(t => t.isTonight).sort((a, b) => a.orderIndex - b.orderIndex);
            
            tonightTasks.forEach(t => {
                const end = new Date(current.getTime() + t.time * 60000);
                const li = document.createElement('li');
                li.dataset.id = t.id;
                li.className = `bg-gray-800 p-4 rounded-xl shadow-md fade-in ${t.done ? 'opacity-50' : ''}`;
                li.innerHTML = `
                    <div class="flex items-center gap-3">
                        <button class="schedule-checkbox-btn flex-shrink-0 w-6 h-6 rounded-full border-2 border-gray-500 text-transparent hover:border-green-500 transition duration-200 ease-in-out flex items-center justify-center ${t.done ? 'bg-green-500 border-green-500' : ''}" data-id="${t.id}">
                            ${t.done ? '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-white"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>' : ''}
                        </button>
                        <div>
                            <p class="font-semibold text-lg ${t.done ? 'line-through text-gray-400' : 'text-white'}">
                                <span class="${subjectColors[t.cls]} font-bold mr-1">[${t.cls}]</span> ${t.name}
                            </p>
                            <p class="text-sm text-gray-400 mt-1">
                                <span class="font-medium">${current.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                                <span class="mx-2">â€”</span>
                                <span class="font-medium">${end.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                            </p>
                        </div>
                    </div>
                `;
                const checkboxBtn = li.querySelector('.schedule-checkbox-btn');
                checkboxBtn.addEventListener('click', () => {
                    updateTaskInDb(t.id, { done: !t.done });
                });
                schedule.appendChild(li);
                if (!t.done) {
                    current = end;
                }
            });
        }

        function toggleBreak() {
            const btn = document.getElementById('break-btn');
            const timer = document.getElementById('break-timer');
            const msg = document.getElementById('break-delay-msg');

            if (!inBreak) {
                inBreak = true;
                breakStart = new Date();
                btn.textContent = 'End Break';
                btn.classList.remove('bg-green-600');
                btn.classList.add('bg-red-600');

                breakTimerInterval = setInterval(() => {
                    const elapsed = new Date() - breakStart;
                    timer.textContent = `${Math.floor(elapsed / 60000)}m ${Math.floor((elapsed % 60000) / 1000)}s`;
                }, 1000);

            } else {
                inBreak = false;
                clearInterval(breakTimerInterval);
                const elapsed = new Date() - breakStart;
                totalBreakMs += elapsed;
                btn.textContent = 'Start Break';
                btn.classList.remove('bg-red-600');
                btn.classList.add('bg-green-600');
                timer.textContent = '';
                msg.textContent = `Schedule delayed by ${Math.floor(totalBreakMs / 60000)} minutes. Click "Create My Schedule" to apply the change.`;
            }
        }

        document.getElementById('prev-week').onclick = () => { weekStart.setDate(weekStart.getDate() - 7); renderWeek(); };
        document.getElementById('next-week').onclick = () => { weekStart.setDate(weekStart.getDate() + 7); renderWeek(); };
        document.getElementById('add-custom').onclick = () => {
            const val = document.getElementById('custom-task-input').value.trim();
            if (val) {
                const taskId = crypto.randomUUID();
                const nextSchoolDay = getNextSchoolDay(new Date()).toDateString();
                const isDueNextSchoolDay = true;
                const taskData = { id: taskId, name: val, cls: "Custom", time: 30, done: false, isTonight: true, date: nextSchoolDay };
                
                addTaskToDb(taskData);
                document.getElementById('custom-task-input').value = '';
            }
        };
        document.getElementById('current-time').onclick = () => {
            document.getElementById('schedule-start-time-input').value = new Date().toTimeString().slice(0, 5);
        };
        document.getElementById('generate-schedule').onclick = generateSchedule;
        document.getElementById('break-btn').onclick = toggleBreak;
        
        renderWeek();
    </script>
</body>
