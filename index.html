<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Homework Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fade-in 0.5s ease-out forwards; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 9999px;
        }
        ::-webkit-scrollbar-track { background-color: #1f2937; }

        /* General styles using CSS variables for themes */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .app-container {
            background-color: var(--container-bg);
        }
        .card {
            background-color: var(--card-bg);
            border-color: var(--card-border);
        }
        .text-header-primary {
            color: var(--header-primary);
        }
        .text-header-secondary {
            color: var(--header-secondary);
        }
        .button-primary {
            background-color: var(--button-primary-bg);
            color: var(--button-primary-text);
        }
        .button-primary:hover {
            background-color: var(--button-primary-hover-bg);
        }
        .button-secondary {
            background-color: var(--button-secondary-bg);
            color: var(--button-secondary-text);
        }
        .button-secondary:hover {
            background-color: var(--button-secondary-hover-bg);
        }
        .input-style {
            background-color: var(--input-bg);
            color: var(--input-text);
            border-color: var(--input-border);
        }
        .link-text {
            color: var(--link-color);
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 90%;
            min-width: 300px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .sortable-ghost {
            background-color: rgba(75, 85, 99, 0.5) !important;
            border-radius: 1rem;
            opacity: 0.7;
        }

        .sortable-drag {
            opacity: 0 !important;
        }

        /* Theme variables */
        .dark-theme {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --container-bg: #161b22;
            --card-bg: #1f2937;
            --card-border: #374151;
            --header-primary: #60a5fa;
            --header-secondary: #a855f7;
            --button-primary-bg: #2563eb;
            --button-primary-hover-bg: #3b82f6;
            --button-primary-text: #e0f2fe;
            --button-secondary-bg: #374151;
            --button-secondary-hover-bg: #4b5563;
            --button-secondary-text: #d1d5db;
            --input-bg: #111827;
            --input-text: #e5e7eb;
            --input-border: #4b5563;
            --link-color: #60a5fa;
            --subject-math: #f87171;
            --subject-english: #facc15;
            --subject-spanish: #a855f7;
            --subject-comp-sci: #60a5fa;
            --subject-hota: #f97316;
            --subject-physics: #34d399;
            --subject-custom: #f472b6;
        }

        .light-theme {
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --container-bg: #ffffff;
            --card-bg: #e5e7eb;
            --card-border: #d1d5db;
            --header-primary: #3b82f6;
            --header-secondary: #9333ea;
            --button-primary-bg: #2563eb;
            --button-primary-hover-bg: #3b82f6;
            --button-primary-text: #ffffff;
            --button-secondary-bg: #d1d5db;
            --button-secondary-hover-bg: #a1a1aa;
            --button-secondary-text: #1f2937;
            --input-bg: #ffffff;
            --input-text: #1f2937;
            --input-border: #d1d5db;
            --link-color: #2563eb;
            --subject-math: #dc2626;
            --subject-english: #d97706;
            --subject-spanish: #7e22ce;
            --subject-comp-sci: #2563eb;
            --subject-hota: #ea580c;
            --subject-physics: #047857;
            --subject-custom: #be185d;
        }
        
        .ocean-theme {
            --bg-color: #0b1a2d;
            --text-color: #c0e6ff;
            --container-bg: #112a45;
            --card-bg: #112a45;
            --card-border: #2c5282;
            --header-primary: #85d0ff;
            --header-secondary: #93c5fd;
            --button-primary-bg: #2c5282;
            --button-primary-hover-bg: #4c7cbf;
            --button-primary-text: #e0f2fe;
            --button-secondary-bg: #1a3451;
            --button-secondary-hover-bg: #2c5282;
            --button-secondary-text: #c0e6ff;
            --input-bg: #0b1a2d;
            --input-text: #e0f2fe;
            --input-border: #2c5282;
            --link-color: #85d0ff;
            --subject-math: #f87171;
            --subject-english: #facc15;
            --subject-spanish: #a855f7;
            --subject-comp-sci: #60a5fa;
            --subject-hota: #f97316;
            --subject-physics: #34d399;
            --subject-custom: #f472b6;
        }

        .forest-theme {
            --bg-color: #1a2f1b;
            --text-color: #e0e7e0;
            --container-bg: #2c422d;
            --card-bg: #3a503b;
            --card-border: #5a775b;
            --header-primary: #95d469;
            --header-secondary: #c2d16a;
            --button-primary-bg: #4a6f4b;
            --button-primary-hover-bg: #5c845d;
            --button-primary-text: #e0e7e0;
            --button-secondary-bg: #3a503b;
            --button-secondary-hover-bg: #4a6f4b;
            --button-secondary-text: #d1d5d1;
            --input-bg: #2c422d;
            --input-text: #e0e7e0;
            --input-border: #5a775b;
            --link-color: #95d469;
            --subject-math: #d4e069;
            --subject-english: #e8d070;
            --subject-spanish: #849e71;
            --subject-comp-sci: #69a3d4;
            --subject-hota: #d48169;
            --subject-physics: #70e8a7;
            --subject-custom: #c78869;
        }

        .sunset-theme {
            --bg-color: #2b2b2b;
            --text-color: #f7e6e1;
            --container-bg: #3c3c3c;
            --card-bg: #4c4c4c;
            --card-border: #6d6d6d;
            --header-primary: #e66a4f;
            --header-secondary: #e6a759;
            --button-primary-bg: #d95e4d;
            --button-primary-hover-bg: #e07662;
            --button-primary-text: #fff;
            --button-secondary-bg: #4c4c4c;
            --button-secondary-hover-bg: #5c5c5c;
            --button-secondary-text: #e6e6e6;
            --input-bg: #3c3c3c;
            --input-text: #f7e6e1;
            --input-border: #6d6d6d;
            --link-color: #e6a759;
            --subject-math: #f07b7b;
            --subject-english: #f0c37b;
            --subject-spanish: #f07baf;
            --subject-comp-sci: #7b99f0;
            --subject-hota: #f0b57b;
            --subject-physics: #7bf0a9;
            --subject-custom: #b57bf0;
        }

        .subject-math { color: var(--subject-math); }
        .subject-english { color: var(--subject-english); }
        .subject-spanish { color: var(--subject-spanish); }
        .subject-comp-sci { color: var(--subject-comp-sci); }
        .subject-hota { color: var(--subject-hota); }
        .subject-physics { color: var(--subject-physics); }
        .subject-custom { color: var(--subject-custom); }

    </style>
</head>
<body class="dark-theme">
    <div class="app-container min-h-screen p-4 md:p-8">
        <!-- Main Content Wrapper -->
        <div id="main-content-wrapper" class="w-full">
            <!-- Header with a clean, modern design -->
            <header class="flex justify-between items-start mb-6">
                <div>
                    <h1 class="text-4xl md:text-6xl font-extrabold text-header-primary drop-shadow-lg">Homework Hub</h1>
                    <p class="text-gray-400 text-lg mt-2 font-light">Organize tasks, plan your evening, and stay on top of your work.</p>
                </div>
                <div class="flex flex-col items-end gap-2 mt-2">
                    <button id="settings-btn" class="p-3 button-secondary rounded-full hover:rotate-90 transition-transform duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83l-2.6 2.6a2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V22a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-.41a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0l-2.6-2.6a2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H2a2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2h.41a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83l2.6-2.6a2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V2a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v.41a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0l2.6 2.6a2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H22a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-.41a1.65 1.65 0 0 0-1.51 1z"/></svg>
                    </button>
                    <div class="flex items-center gap-4">
                        <span id="user-info" class="text-sm"></span>
                        <button id="auth-button" class="px-4 py-2 button-primary rounded-xl font-semibold transition">Loading...</button>
                    </div>
                </div>
            </header>
    
            <!-- Week Navigation -->
            <div class="flex flex-col md:flex-row justify-center items-center mb-8 gap-4">
                <div class="flex items-center gap-4">
                    <button id="prev-week" class="px-4 py-3 button-secondary rounded-full transition transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <h2 id="week-label" class="text-2xl font-bold text-center"></h2>
                    <button id="next-week" class="px-4 py-3 button-secondary rounded-full transition transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>
    
            <!-- Calendar Grid -->
            <div id="calendar-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6 mb-10"></div>
    
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8">
                <!-- Tonight Section -->
                <div class="card rounded-3xl p-6 md:p-8 shadow-2xl border">
                    <h2 class="text-3xl font-bold mb-6 text-center text-header-primary">Tonight</h2>
                    <ul id="tonight-list" class="space-y-4 mb-6"></ul>
                    <div class="flex gap-2">
                        <input id="custom-task-input" type="text" placeholder="Add a quick task..." class="flex-1 p-3 rounded-xl input-style focus:ring-2 focus:ring-blue-500 transition"/>
                        <button id="add-custom" class="px-6 py-3 button-primary rounded-xl font-semibold transition transform hover:scale-105">Add</button>
                    </div>
                    <div class="mt-4 flex justify-between text-sm text-gray-400 font-light">
                        <p>To Do: <span id="todo-count" class="font-medium text-white">0</span></p>
                        <p>Done: <span id="done-count" class="font-medium text-white">0</span></p>
                    </div>
                </div>
    
                <!-- Schedule Section -->
                <div class="card rounded-3xl p-6 md:p-8 shadow-2xl border">
                    <h2 class="text-3xl font-bold mb-6 text-center text-header-secondary">Schedule</h2>
                    <div class="flex items-center gap-2 mb-4">
                        <label for="schedule-start-time-input" class="text-gray-400">Start Time:</label>
                        <input type="time" id="schedule-start-time-input" class="p-2 rounded-lg input-style"/>
                        <button id="current-time" class="px-3 py-1 button-secondary rounded-lg text-sm transition transform hover:scale-105">Current</button>
                    </div>
                    <button id="generate-schedule" class="w-full px-4 py-3 button-primary rounded-xl font-semibold transition transform hover:scale-105 mb-4">Create My Schedule</button>
    
                    <ul id="schedule-list" class="space-y-4 mb-4"></ul>
    
                    <!-- Separate break button and timer for full width -->
                    <button id="break-btn" class="w-full px-4 py-3 bg-green-600 rounded-xl font-semibold hover:bg-green-500 transition transform hover:scale-105 mt-4">Start Break</button>
                    <div class="flex justify-center items-center mt-2">
                        <span id="break-timer" class="text-lg text-gray-400"></span>
                    </div>
                    <p id="break-delay-msg" class="text-sm text-center text-gray-400 mt-2"></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden modal-overlay">
        <div class="modal-content text-left">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Settings</h2>
                <button id="close-settings-btn" class="text-gray-400 hover:text-white transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            
            <div class="mb-6">
                <p class="font-semibold mb-2">Change Username</p>
                <div class="flex gap-2">
                    <input type="text" id="username-input" placeholder="Enter new username" class="flex-1 p-2 rounded-lg input-style"/>
                    <button id="save-username-btn" class="px-4 py-2 button-primary rounded-lg font-semibold">Save</button>
                </div>
            </div>

            <div class="mb-4">
                <p class="font-semibold mb-2">Change Theme</p>
                <div class="grid grid-cols-3 gap-2">
                    <button id="theme-dark" class="px-4 py-2 rounded-lg font-semibold button-secondary">Dark</button>
                    <button id="theme-light" class="px-4 py-2 rounded-lg font-semibold button-secondary">Light</button>
                    <button id="theme-ocean" class="px-4 py-2 rounded-lg font-semibold button-secondary">Ocean</button>
                    <button id="theme-forest" class="px-4 py-2 rounded-lg font-semibold button-secondary">Forest</button>
                    <button id="theme-sunset" class="px-4 py-2 rounded-lg font-semibold button-secondary">Sunset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Modal for Messages -->
    <div id="message-modal" class="hidden modal-overlay">
        <div class="modal-content">
            <p id="modal-text" class="text-lg mb-4"></p>
            <button id="modal-close-btn" class="px-6 py-2 button-primary rounded-xl font-semibold transition">OK</button>
        </div>
    </div>

    <!-- Login/Signup Modal -->
    <div id="auth-modal" class="hidden modal-overlay">
        <div class="modal-content">
            <h2 id="auth-title" class="text-2xl font-bold mb-4">Log In</h2>
            <p id="auth-error-msg" class="text-red-400 text-sm mb-4"></p>
            <form id="auth-form" class="space-y-4">
                <input type="text" id="auth-username" placeholder="Username" class="w-full p-3 rounded-xl input-style" required>
                <input type="password" id="auth-password" placeholder="Password" class="w-full p-3 rounded-xl input-style" required>
                <button type="submit" id="auth-submit-btn" class="w-full px-6 py-3 button-primary rounded-xl font-semibold transition">Log In</button>
            </form>
            <button id="auth-toggle-btn" class="mt-4 link-text hover:underline">Need an account? Sign Up</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, deleteDoc, writeBatch, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('debug');

        const classes = ["Math", "English", "Spanish", "Comp Sci", "HOTA", "Physics"];
        let weekStart = getStartOfWeek(new Date());
        let inBreak = false;
        let breakStart = null;
        let totalBreakMs = 0;
        let breakTimerInterval = null;
        let db, auth;
        let userId = null;
        let tasksCache = {};
        let currentScheduleData = [];
        let unsubscribeTasks = null;
        let unsubscribeSchedule = null;
        let sortableTonight = null;

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyDP8bQoUZe2bsuaoDECPkgPGLjCSup9j9c",
            authDomain: "thelog26hw.firebaseapp.com",
            projectId: "thelog26hw",
            storageBucket: "thelog26hw.firebasestorage.app",
            messagingSenderId: "884261460141",
            appId: "1:884261460141:web:dd3cceeca0c330f257ce24"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase initialization failed:", e);
            showMessage("Failed to connect to the database. Your data will not be saved.");
        }

        const tonightList = document.getElementById('tonight-list');
        const settingsModal = document.getElementById('settings-modal');
        const usernameInput = document.getElementById('username-input');
        const mainContentWrapper = document.getElementById('main-content-wrapper');

        function initializeSortable() {
             if (sortableTonight) {
                 sortableTonight.destroy();
             }
             sortableTonight = new Sortable(tonightList, {
                 animation: 150,
                 ghostClass: 'sortable-ghost',
                 onSort: function (evt) {
                     if (!userId) {
                         showMessage("Please log in to reorder tasks.");
                         return;
                     }
                     const newOrder = Array.from(evt.to.children).map(item => item.dataset.id);
                     updateTaskOrderInDb(newOrder);
                 },
             });
        }

        const subjectColors = {
            "Math": "subject-math",
            "English": "subject-english",
            "Spanish": "subject-spanish",
            "Comp Sci": "subject-comp-sci",
            "HOTA": "subject-hota",
            "Physics": "subject-physics",
            "Custom": "subject-custom"
        };
        
        function createTaskLi(taskData, type) {
            const li = document.createElement('li');
            li.dataset.id = taskData.id;
            li.className = `flex justify-between items-center card rounded-xl px-3 py-2 text-sm transition hover:bg-gray-700/50 fade-in ${taskData.done ? 'opacity-50' : ''}`;

            let content = '';
            if (type === 'calendar') {
                content = `
                    <div class="flex items-center gap-2">
                        <button class="tonight-checkbox-btn flex-shrink-0 w-6 h-6 rounded-md border-2 border-gray-500 text-transparent hover:border-blue-500 transition duration-200 ease-in-out flex items-center justify-center ${taskData.isTonight ? 'bg-blue-500 border-blue-500' : ''}">
                            ${taskData.isTonight ? '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-white"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>' : ''}
                        </button>
                        <span class="${taskData.done ? 'line-through text-gray-400' : ''}">
                            <span class="${subjectColors[taskData.cls]} font-bold mr-1">${taskData.cls}</span>
                        </span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="completed-checkbox-btn flex-shrink-0 w-6 h-6 rounded-full border-2 border-gray-500 text-transparent hover:border-green-500 transition duration-200 ease-in-out flex items-center justify-center ${taskData.done ? 'bg-green-500 border-green-500' : ''}">
                            ${taskData.done ? '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-white"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>' : ''}
                        </button>
                        <button class="text-red-500 hover:text-red-400 transition delete-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 11-2 0v6a1 1 0 112 0V8z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>
                `;
            } else { // type === 'tonight'
                content = `
                    <div class="flex-1 flex items-center gap-3 cursor-grab">
                        <button class="tonight-done-btn flex-shrink-0 w-6 h-6 rounded-full border-2 border-gray-500 text-transparent hover:border-green-500 transition duration-200 ease-in-out flex items-center justify-center ${taskData.done ? 'bg-green-500 border-green-500' : ''}">
                            ${taskData.done ? '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-white"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>' : ''}
                        </button>
                        <span class="text-base font-medium ${taskData.done ? 'line-through text-gray-400' : 'text-white'}">
                            <span class="${subjectColors[taskData.cls]} font-bold mr-1">[${taskData.cls}]</span> ${taskData.name}
                        </span>
                    </div>
                    <div class="flex items-center gap-2 text-sm text-gray-400 font-light">
                        <input type="number" value="${taskData.time}" class="w-14 p-1 text-center rounded-lg input-style">
                        <span>mins</span>
                        <button class="text-gray-400 hover:text-white transition ml-2 tonight-remove-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                `;
            }

            li.innerHTML = content;

            // Add event listeners
            if (type === 'calendar') {
                li.querySelector('.tonight-checkbox-btn').addEventListener('click', () => {
                    updateTaskInDb(taskData.id, { isTonight: !taskData.isTonight, orderIndex: Date.now() });
                });
                li.querySelector('.completed-checkbox-btn').addEventListener('click', () => {
                    updateTaskInDb(taskData.id, { done: !taskData.done });
                });
                li.querySelector('.delete-btn').addEventListener('click', () => deleteTaskFromDb(taskData.id));
            } else { // 'tonight'
                li.querySelector('.tonight-done-btn').addEventListener('click', () => {
                    updateTaskInDb(taskData.id, { done: !taskData.done });
                });
                li.querySelector('input[type="number"]').addEventListener('change', (e) => updateTaskInDb(taskData.id, { time: parseInt(e.target.value) || 0 }));
                li.querySelector('.tonight-remove-btn').addEventListener('click', () => updateTaskInDb(taskData.id, { isTonight: false }));
            }
            return li;
        }

        function renderAll() {
            renderWeek();
            renderTonightList();
            updateCounts();
        }

        function renderWeek() {
            document.getElementById('week-label').textContent = `Week of ${weekStart.toLocaleDateString(undefined, { month: 'short', day: 'numeric' })}`;
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = ''; // Clear and rebuild calendar grid structure

            for (let i = 0; i < 5; i++) {
                const day = new Date(weekStart);
                day.setDate(weekStart.getDate() + i);
                const card = document.createElement('div');
                card.className = 'card p-6 rounded-3xl shadow-xl hover:shadow-2xl transition transform hover:-translate-y-1 duration-300 ease-in-out';
                const title = document.createElement('h3');
                title.className = 'text-xl font-semibold text-center mb-4 whitespace-nowrap';
                title.textContent = day.toLocaleDateString(undefined, { weekday: 'long', month: 'short', day: 'numeric' });
                card.appendChild(title);

                classes.forEach(cls => {
                    const section = document.createElement('div');
                    section.className = 'mb-3';
                    const label = document.createElement('p');
                    label.className = `font-medium ${subjectColors[cls]}`;
                    label.textContent = cls;
                    section.appendChild(label);

                    const input = document.createElement('input');
                    input.className = 'w-full p-2 rounded-xl mt-1 input-style focus:ring-2 focus:ring-blue-500 transition text-sm';
                    input.placeholder = 'Add assignment...';
                    input.dataset.date = day.toDateString();
                    input.dataset.class = cls;
                    input.addEventListener('keydown', e => {
                        if (e.key === 'Enter' && e.target.value.trim() !== '') {
                            const taskName = e.target.value.trim();
                            const date = e.target.dataset.date;
                            const cls = e.target.dataset.class;
                            const taskId = crypto.randomUUID();
                            const nextSchoolDay = getNextSchoolDay(new Date()).toDateString();
                            const isDueNextSchoolDay = date === nextSchoolDay;
                            const taskData = { id: taskId, name: taskName, cls: cls, time: 30, done: false, isTonight: isDueNextSchoolDay, date: date, orderIndex: Date.now() };

                            addTaskToDb(taskData);
                            e.target.value = '';
                        }
                    });

                    const ul = document.createElement('ul');
                    ul.id = `${day.toDateString()}-${cls.replace(' ', '-')}`;
                    ul.className = 'mt-2 space-y-2';

                    section.appendChild(input);
                    section.appendChild(ul);
                    card.appendChild(section);
                });
                grid.appendChild(card);
            }

            // Populate the calendar lists with the cached tasks
            Object.values(tasksCache).forEach(taskData => {
                try {
                    const listEl = document.getElementById(`${new Date(taskData.date).toDateString()}-${taskData.cls.replace(' ', '-')}`);
                    if (listEl) {
                        listEl.appendChild(createTaskLi(taskData, 'calendar'));
                    }
                } catch (e) {
                    // Task date not in current week view, so we skip it. This is expected.
                }
            });
        }

        function renderTonightList() {
            tonightList.innerHTML = '';
            const tonightTasks = Object.values(tasksCache).filter(t => t.isTonight).sort((a, b) => (a.orderIndex || 0) - (b.orderIndex || 0));
            tonightTasks.forEach(t => tonightList.appendChild(createTaskLi(t, 'tonight')));
            initializeSortable();
        }

        function updateCounts() {
            const tonightTasks = Object.values(tasksCache).filter(t => t.isTonight);
            const totalToDo = tonightTasks.filter(t => !t.done).length;
            const totalDone = tonightTasks.filter(t => t.done).length;
            const totalTodoTime = tonightTasks.filter(t => !t.done).reduce((a, c) => a + (c.time || 0), 0);
            const totalDoneTime = tonightTasks.filter(t => t.done).reduce((a, c) => a + (c.time || 0), 0);
            document.getElementById('todo-count').textContent = `${totalToDo} (${totalTodoTime} mins)`;
            document.getElementById('done-count').textContent = `${totalDone} (${totalDoneTime} mins)`;
        }

        function renderSchedule() {
            const schedule = document.getElementById('schedule-list');
            schedule.innerHTML = '';

            currentScheduleData.forEach(t => {
                const li = document.createElement('li');
                li.dataset.id = t.id;
                li.className = `card p-4 rounded-xl shadow-md fade-in`;
                li.innerHTML = `
                    <div class="flex items-center gap-3">
                        <button class="schedule-checkbox-btn flex-shrink-0 w-6 h-6 rounded-full border-2 border-gray-500 text-transparent hover:border-green-500 transition duration-200 ease-in-out flex items-center justify-center ${t.checked ? 'bg-green-500 border-green-500' : ''}" data-id="${t.id}">
                            ${t.checked ? '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-white"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>' : ''}
                        </button>
                        <div>
                            <p class="font-semibold text-lg ${t.checked ? 'line-through text-gray-400' : 'text-white'}">
                                <span class="${subjectColors[t.cls]} font-bold mr-1">[${t.cls}]</span> ${t.name}
                            </p>
                            <p class="text-sm text-gray-400 mt-1">
                                <span class="font-medium">${t.start}</span>
                                <span class="mx-2">â€”</span>
                                <span class="font-medium">${t.end}</span>
                            </p>
                        </div>
                    </div>
                `;
                li.querySelector('.schedule-checkbox-btn').addEventListener('click', () => {
                    const taskIndex = currentScheduleData.findIndex(task => task.id === t.id);
                    if (taskIndex > -1) {
                        const updatedScheduleData = [...currentScheduleData];
                        updatedScheduleData[taskIndex].checked = !updatedScheduleData[taskIndex].checked;
                        saveScheduleToDb(updatedScheduleData);
                    }
                });
                schedule.appendChild(li);
            });
        }

        async function createAndSaveSchedule() {
            if (!userId || !db) {
                showMessage("Please log in to create a schedule.");
                return;
            }

            let start = document.getElementById('schedule-start-time-input').value;
            if (!start) {
                const now = new Date();
                start = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            }
            let current = new Date();
            const [h, m] = start.split(':').map(Number);
            current.setHours(h, m, 0, 0);
            current = new Date(current.getTime() + totalBreakMs);

            const tonightTasks = Object.values(tasksCache).filter(t => t.isTonight).sort((a, b) => (a.orderIndex || 0) - (b.orderIndex || 0));

            const newSchedule = tonightTasks.map(t => {
                const end = new Date(current.getTime() + t.time * 60000);
                const task = {
                    id: t.id,
                    name: t.name,
                    cls: t.cls,
                    start: current.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    end: end.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    checked: false
                };
                current = end;
                return task;
            });
            await saveScheduleToDb(newSchedule);
        }

        async function saveScheduleToDb(scheduleData) {
            if (!userId || !db) return;
            try {
                const scheduleDocRef = doc(db, `artifacts/${appId}/users/${userId}/data/schedule`);
                await setDoc(scheduleDocRef, { tasks: scheduleData });
            } catch (error) {
                console.error("Error saving schedule:", error);
                showMessage("Failed to save schedule. Please check the console for details.");
            }
        }

        onAuthStateChanged(auth, async (user) => {
            const authButton = document.getElementById('auth-button');
            const userInfo = document.getElementById('user-info');
            const authModal = document.getElementById('auth-modal');

            if (user) {
                userId = user.uid;
                authButton.textContent = 'Sign Out';
                userInfo.textContent = `User ID: ${userId}`;
                authButton.onclick = () => { signOut(auth); showMessage("You have been signed out."); };
                
                authModal.classList.add('hidden');
                mainContentWrapper.classList.remove('hidden');

                if (unsubscribeTasks) {
                    unsubscribeTasks();
                }
                if (unsubscribeSchedule) {
                    unsubscribeSchedule();
                }

                const tasksRef = collection(db, `artifacts/${appId}/users/${userId}/tasks`);
                unsubscribeTasks = onSnapshot(tasksRef, (snapshot) => {
                    tasksCache = {};
                    snapshot.docs.forEach(doc => {
                        const taskData = { id: doc.id, ...doc.data() };
                        tasksCache[taskData.id] = taskData;
                    });
                    renderAll();
                }, (error) => {
                    console.error("Error fetching tasks:", error);
                    showMessage("Failed to load your data from the database. Please try again later.");
                });

                const scheduleDocRef = doc(db, `artifacts/${appId}/users/${userId}/data/schedule`);
                unsubscribeSchedule = onSnapshot(scheduleDocRef, (docSnapshot) => {
                    if (docSnapshot.exists()) {
                        currentScheduleData = docSnapshot.data().tasks || [];
                    } else {
                        currentScheduleData = [];
                    }
                    renderSchedule();
                }, (error) => {
                    console.error("Error fetching schedule:", error);
                    showMessage("Failed to load your schedule from the database.");
                });
                
                // Fetch username if it exists
                const userDocRef = doc(db, `artifacts/${appId}/users/${userId}/userData/profile`);
                const userDoc = await getDoc(userDocRef);
                if (userDoc.exists()) {
                    usernameInput.value = userDoc.data().username || '';
                }

            } else {
                userId = null;
                authButton.textContent = 'Log In / Sign Up';
                userInfo.textContent = 'Not signed in';
                authButton.onclick = () => showAuthModal('login');
                mainContentWrapper.classList.add('hidden');
                authModal.classList.remove('hidden');

                document.querySelectorAll('ul').forEach(ul => ul.innerHTML = '');
                tasksCache = {};
                currentScheduleData = [];
                renderSchedule();
                updateCounts();
                if (unsubscribeTasks) {
                    unsubscribeTasks();
                    unsubscribeTasks = null;
                }
                if (unsubscribeSchedule) {
                    unsubscribeSchedule();
                    unsubscribeSchedule = null;
                }
            }
        });

        async function addTaskToDb(taskData) {
            if (!userId || !db) {
                showMessage("Please log in to add tasks.");
                return;
            }
            try {
                const tasksRef = collection(db, `artifacts/${appId}/users/${userId}/tasks`);
                await setDoc(doc(tasksRef, taskData.id), {...taskData});
            } catch (error) {
                console.error("Error adding task:", error);
                showMessage("Failed to add task. Please check the console for details.");
            }
        }

        async function updateTaskInDb(taskId, newData) {
            if (!userId || !db) {
                showMessage("Please log in to update tasks.");
                return;
            }
            try {
                const taskDocRef = doc(db, `artifacts/${appId}/users/${userId}/tasks`, taskId);
                await setDoc(taskDocRef, newData, { merge: true });
            } catch (error) {
                console.error("Error updating task:", error);
                showMessage("Failed to update task. Please check the console for details.");
            }
        }

        async function updateTaskOrderInDb(newOrder) {
            if (!userId || !db) {
                showMessage("Please log in to reorder tasks.");
                return;
            }
            const batch = writeBatch(db);
            const tasksRef = collection(db, `artifacts/${appId}/users/${userId}/tasks`);

            newOrder.forEach((taskId, index) => {
                const taskRef = doc(tasksRef, taskId);
                batch.update(taskRef, { orderIndex: index });
            });

            try {
                await batch.commit();
            } catch (error) {
                console.error("Error updating task order:", error);
                showMessage("Failed to update task order. Please try again.");
            }
        }

        async function deleteTaskFromDb(taskId) {
            if (!userId || !db) {
                showMessage("Please log in to delete tasks.");
                return;
            }
            try {
                const taskDocRef = doc(db, `artifacts/${appId}/users/${userId}/tasks`, taskId);
                await deleteDoc(taskDocRef);
            } catch (error) {
                console.error("Error deleting task:", error);
                showMessage("Failed to delete task. Please check the console for details.");
            }
        }

        function showMessage(text) {
            const modal = document.getElementById('message-modal');
            const modalText = document.getElementById('modal-text');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            modalText.textContent = text;
            modal.classList.remove('hidden');

            modalCloseBtn.onclick = () => {
                modal.classList.add('hidden');
            };
        }

        const authModal = document.getElementById('auth-modal');
        const authTitle = document.getElementById('auth-title');
        const authForm = document.getElementById('auth-form');
        const authUsernameInput = document.getElementById('auth-username');
        const authPasswordInput = document.getElementById('auth-password');
        const authSubmitBtn = document.getElementById('auth-submit-btn');
        const authToggleBtn = document.getElementById('auth-toggle-btn');
        const authErrorMsg = document.getElementById('auth-error-msg');
        let isLogin = true;

        function showAuthModal(mode) {
            isLogin = (mode === 'login');
            authTitle.textContent = isLogin ? 'Log In' : 'Sign Up';
            authSubmitBtn.textContent = isLogin ? 'Log In' : 'Sign Up';
            authToggleBtn.textContent = isLogin ? 'Need an account? Sign Up' : 'Already have an account? Log In';
            authErrorMsg.textContent = '';
            authModal.classList.remove('hidden');
        }

        authToggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            showAuthModal(isLogin ? 'login' : 'signup');
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = authUsernameInput.value.trim();
            const password = authPasswordInput.value.trim();
            const email = `${username.toLowerCase().replace(/[^a-z0-9]/g, '')}@homewrok-hub-app.com`;
            authErrorMsg.textContent = '';

            try {
                if (isLogin) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const userDocRef = doc(db, `artifacts/${appId}/users/${userCredential.user.uid}/userData/profile`);
                    await setDoc(userDocRef, { username: username });
                }
                authModal.classList.add('hidden');
            } catch (error) {
                let message = "An error occurred. Please try again.";
                switch (error.code) {
                    case "auth/invalid-email":
                    case "auth/invalid-credential":
                    case "auth/user-not-found": message = "Incorrect username or password."; break;
                    case "auth/wrong-password": message = "Incorrect password."; break;
                    case "auth/user-disabled": message = "This user account has been disabled."; break;
                    case "auth/email-already-in-use": message = "This username is already in use."; break;
                    case "auth/weak-password": message = "Password should be at least 6 characters."; break;
                    default: console.error("Authentication error:", error);
                }
                authErrorMsg.textContent = message;
            }
        });

        function getStartOfWeek(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function getNextSchoolDay(date) {
            const d = new Date(date);
            const dayOfWeek = d.getDay();
            if (dayOfWeek === 5) {
                d.setDate(d.getDate() + 3);
            } else if (dayOfWeek === 6) {
                d.setDate(d.getDate() + 2);
            } else {
                d.setDate(d.getDate() + 1);
            }
            return d;
        }

        function toggleBreak() {
            const btn = document.getElementById('break-btn');
            const timer = document.getElementById('break-timer');
            const msg = document.getElementById('break-delay-msg');

            if (!inBreak) {
                inBreak = true;
                breakStart = new Date();
                btn.textContent = 'End Break';
                btn.classList.remove('bg-green-600');
                btn.classList.add('bg-red-600');

                breakTimerInterval = setInterval(() => {
                    const elapsed = new Date() - breakStart;
                    timer.textContent = `${Math.floor(elapsed / 60000)}m ${Math.floor((elapsed % 60000) / 1000)}s`;
                }, 1000);

            } else {
                inBreak = false;
                clearInterval(breakTimerInterval);
                const elapsed = new Date() - breakStart;
                totalBreakMs += elapsed;
                btn.textContent = 'Start Break';
                btn.classList.remove('bg-red-600');
                btn.classList.add('bg-green-600');
                timer.textContent = '';
                msg.textContent = `Schedule delayed by ${Math.floor(totalBreakMs / 60000)} minutes. Click "Create My Schedule" to apply the change.`;
            }
        }
        
        // Settings Modal and Theming
        document.getElementById('settings-btn').addEventListener('click', () => {
            settingsModal.classList.remove('hidden');
        });

        document.getElementById('close-settings-btn').addEventListener('click', () => {
            settingsModal.classList.add('hidden');
        });

        document.getElementById('theme-dark').addEventListener('click', () => {
            document.body.className = 'dark-theme';
        });
        document.getElementById('theme-light').addEventListener('click', () => {
            document.body.className = 'light-theme';
        });
        document.getElementById('theme-ocean').addEventListener('click', () => {
            document.body.className = 'ocean-theme';
        });
        document.getElementById('theme-forest').addEventListener('click', () => {
            document.body.className = 'forest-theme';
        });
        document.getElementById('theme-sunset').addEventListener('click', () => {
            document.body.className = 'sunset-theme';
        });

        document.getElementById('save-username-btn').addEventListener('click', async () => {
            if (!userId) {
                showMessage("Please log in to change your username.");
                return;
            }
            const newUsername = usernameInput.value.trim();
            if (newUsername) {
                try {
                    const userDocRef = doc(db, `artifacts/${appId}/users/${userId}/userData/profile`);
                    await setDoc(userDocRef, { username: newUsername }, { merge: true });
                    showMessage("Username updated successfully!");
                    settingsModal.classList.add('hidden');
                } catch (error) {
                    console.error("Error updating username:", error);
                    showMessage("Failed to save username.");
                }
            }
        });


        document.getElementById('prev-week').onclick = () => { weekStart.setDate(weekStart.getDate() - 7); renderAll(); };
        document.getElementById('next-week').onclick = () => { weekStart.setDate(weekStart.getDate() + 7); renderAll(); };
        document.getElementById('add-custom').onclick = () => {
            const val = document.getElementById('custom-task-input').value.trim();
            if (val) {
                const taskId = crypto.randomUUID();
                const nextSchoolDay = getNextSchoolDay(new Date()).toDateString();
                const taskData = { id: taskId, name: val, cls: "Custom", time: 30, done: false, isTonight: true, date: nextSchoolDay, orderIndex: Date.now() };

                addTaskToDb(taskData);
                document.getElementById('custom-task-input').value = '';
            }
        };
        document.getElementById('current-time').onclick = () => {
            document.getElementById('schedule-start-time-input').value = new Date().toTimeString().slice(0, 5);
        };
        document.getElementById('generate-schedule').onclick = createAndSaveSchedule;
        document.getElementById('break-btn').onclick = toggleBreak;

        renderWeek();
    </script>
